# Docker Compose for development environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: your_app_db
      POSTGRES_USER: your_app_user
      POSTGRES_PASSWORD: your_app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    networks:
      - app-network

  # Frontend (Customer App)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3000
      - NEXT_PUBLIC_BACKEND_URL=http://backend:3000
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=https://bmghppvwiekqcpemaywd.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtZ2hwcHZ3aWVrcWNwZW1heXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMDA0MTEsImV4cCI6MjA4MDY3NjQxMX0.anDImmeYPeKZfZ_WfMh8scid243eOsBajyeOGkZGzwo
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  # Backend (Admin/API App)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://your_app_user:your_app_password@postgres:5432/your_app_db
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - app-network

  # Redis (optional - for caching, sessions, etc.)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
