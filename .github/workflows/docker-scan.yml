name: Docker Image Security Scan

on:
  workflow_run:
    workflows: ["Backend Deploy"]
    types: [completed]
    branches: [main]
  schedule:
    # Weekly rescan — catches newly disclosed CVEs in existing images
    - cron: '0 9 * * 2'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'

    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: docker pull "$REGISTRY/$IMAGE_NAME:latest"

      # ── Critical/High — table output for quick review ──
      - name: Scan for critical and high vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true

      # ── Full SARIF for GitHub Security tab ──
      - name: Generate SARIF report
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: docker-trivy
