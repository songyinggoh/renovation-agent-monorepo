name: Backend Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript compilation
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          GOOGLE_API_KEY: test-key

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality-gates
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  migration-dry-run:
    name: Migration Dry Run
    runs-on: ubuntu-latest
    needs: build-and-push
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Show pending migrations
        run: |
          echo "### Pending Migrations" >> "$GITHUB_STEP_SUMMARY"
          echo "Review the SQL below before approving the migration step." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          PENDING=$(ls drizzle/*.sql 2>/dev/null | grep -v rollbacks | grep -v archive || true)
          if [ -z "$PENDING" ]; then
            echo "**No migration files found.**" >> "$GITHUB_STEP_SUMMARY"
          else
            for f in $PENDING; do
              echo "#### \`$f\`" >> "$GITHUB_STEP_SUMMARY"
              echo '```sql' >> "$GITHUB_STEP_SUMMARY"
              cat "$f" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            done
          fi

      - name: Analyze migration risk
        run: |
          PENDING=$(ls drizzle/*.sql 2>/dev/null | grep -v rollbacks | grep -v archive || true)
          if [ -n "$PENDING" ]; then
            pnpm migration:analyze $PENDING --warn-only
          fi

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: migration-dry-run
    environment: production
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run Drizzle migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
