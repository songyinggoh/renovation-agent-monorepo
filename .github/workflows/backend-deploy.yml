name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  PROJECT_ID: renovation-planner-agent
  SERVICE_NAME: renovation-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check Secret
        run: |
          if [ -z "${{ secrets.WIF_PROVIDER }}" ]; then
            echo "ERROR: WIF_PROVIDER secret is empty or not set"
            exit 1
          else
            echo "WIF_PROVIDER is set (length: ${#WIF_PROVIDER})"
          fi
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: 'songyinggoh@renovation-planner-agent.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Docker Image
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$SERVICE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
