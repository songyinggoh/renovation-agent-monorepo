name: Deploy Backend to Cloud Run (Docker)

on:
  workflow_dispatch:  # Manual trigger only
  # DISABLED: GCR requires Artifact Registry API (billing required)
  # Use backend-deploy-ghcr.yml instead (GitHub Container Registry - FREE)
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'backend/**'

env:
  PROJECT_ID: renovation-planner-agent
  SERVICE_NAME: renovation-backend
  REGION: us-central1
  IMAGE_NAME: gcr.io/renovation-planner-agent/renovation-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check Secret
        run: |
          if [ -z "${{ secrets.WIF_PROVIDER }}" ]; then
            echo "ERROR: WIF_PROVIDER secret is empty or not set"
            exit 1
          else
            echo "WIF_PROVIDER is set (length: ${#WIF_PROVIDER})"
          fi
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        env:
          WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: 'songyinggoh@renovation-planner-agent.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build Docker Image
        run: |
          cd backend
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.sha }} \
            --build-arg NODE_ENV=production \
            .

      - name: Push Docker Image to GCR
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          echo "✓ Image pushed to $IMAGE_NAME:latest"
          echo "✓ Image pushed to $IMAGE_NAME:${{ github.sha }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:latest \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --project $PROJECT_ID \
            --set-env-vars NODE_ENV=production

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --project $PROJECT_ID \
            --format="value(status.url)")
          echo "✅ Deployment successful!"
          echo "Service URL: $SERVICE_URL"
          echo "Health check: $SERVICE_URL/health"
