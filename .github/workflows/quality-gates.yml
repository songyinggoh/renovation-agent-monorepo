name: Quality Gates

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-quality:
    name: Backend Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build shared-types
        run: pnpm run build:shared-types
        working-directory: .

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript compilation
        run: pnpm build

      - name: Run unit tests with coverage
        run: pnpm test:unit
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          GOOGLE_API_KEY: test-key

      - name: Upload backend coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

      - name: Check for uncommitted schema drift
        run: |
          pnpm db:generate 2>&1 || true
          if [ -n "$(git diff --name-only backend/drizzle/)" ]; then
            echo "::error::Schema drift detected — run 'pnpm db:generate' and commit the migration"
            git diff backend/drizzle/
            exit 1
          fi
        working-directory: .
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: No orphaned manual migrations
        run: |
          if ls backend/drizzle/migrations/*.sql 2>/dev/null; then
            echo "::error::Manual migrations found — all migrations must go through drizzle-kit generate"
            exit 1
          fi
        working-directory: .

  frontend-quality:
    name: Frontend Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build shared-types
        run: pnpm run build:shared-types
        working-directory: .

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type-check
        run: pnpm type-check

      - name: Run unit tests with coverage
        run: pnpm test:unit

      - name: Upload frontend coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

      - name: Verify production build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key

  shared-types-contract:
    name: Shared Types Contract Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── 1. Build the shared contract ──
      - name: Build shared-types
        run: pnpm run build:shared-types

      # ── 2. Verify backend compiles against shared-types ──
      - name: Backend compiles against shared-types
        working-directory: backend
        run: pnpm build

      # ── 3. Verify frontend compiles against shared-types ──
      - name: Frontend compiles against shared-types
        working-directory: frontend
        run: pnpm type-check
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key

      # ── 4. Detect type exports that no consumer imports ──
      - name: Check for unused shared-types exports
        run: |
          echo "### Shared Types Contract Report" >> "$GITHUB_STEP_SUMMARY"

          # Get all named exports from the shared-types barrel
          EXPORTS=$(grep -oP 'export\s+\{[^}]+\}|export\s+(type\s+)?\{[^}]+\}' \
            packages/shared-types/src/index.ts \
            | grep -oP '\b[A-Z]\w+' || true)

          if [ -z "$EXPORTS" ]; then
            echo "No named exports detected in shared-types barrel — skipping check." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          UNUSED=""
          while IFS= read -r symbol; do
            [ -z "$symbol" ] && continue
            # Search backend and frontend for imports of this symbol
            HITS=$(grep -r --include='*.ts' --include='*.tsx' -l "$symbol" \
              backend/src/ frontend/ \
              2>/dev/null | grep -v 'node_modules' | grep -v 'shared-types' || true)
            if [ -z "$HITS" ]; then
              UNUSED="$UNUSED\n- \`$symbol\`"
            fi
          done <<< "$EXPORTS"

          if [ -n "$UNUSED" ]; then
            echo "**Unused shared-types exports** (informational, does not block):" >> "$GITHUB_STEP_SUMMARY"
            echo -e "$UNUSED" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "All shared-types exports are consumed by at least one package." >> "$GITHUB_STEP_SUMMARY"
          fi

  migration-safety:
    name: Migration Safety
    runs-on: ubuntu-latest
    if: |
      contains(join(github.event.pull_request.files.*.filename, ','), 'backend/drizzle/')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: migration_validation
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect new migration files
        id: detect
        run: |
          git fetch origin main --depth=1
          NEW=$(git diff --name-only origin/main...HEAD -- 'backend/drizzle/*.sql' \
            | grep -v 'rollbacks/' | grep -v 'archive/' || true)
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NEW" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          if [ -z "$NEW" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Analyze migration risk
        if: steps.detect.outputs.found == 'true'
        working-directory: backend
        run: |
          echo "### Migration Safety Report" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          FAILED=0
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            pnpm migration:analyze "../$file" 2>&1 | tee -a /tmp/analysis.txt || FAILED=1
          done <<< "${{ steps.detect.outputs.files }}"
          cat /tmp/analysis.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          exit $FAILED

      - name: Generate rollback scripts
        if: steps.detect.outputs.found == 'true'
        working-directory: backend
        run: |
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            pnpm migration:rollback "../$file"
          done <<< "${{ steps.detect.outputs.files }}"

      - name: Validate rollback roundtrip
        if: steps.detect.outputs.found == 'true'
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migration_validation
        run: |
          FAILED=0
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            pnpm migration:validate "../$file" || FAILED=1
          done <<< "${{ steps.detect.outputs.files }}"
          exit $FAILED

      - name: Upload rollback scripts
        if: steps.detect.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: rollback-scripts
          path: backend/drizzle/rollbacks/
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: renovation_agent_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/renovation_agent_test
          NODE_ENV: test
          GOOGLE_API_KEY: test-key

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/renovation_agent_test
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY_TEST }}
          NODE_ENV: test
          PORT: 3000

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: e2e/test-results/
          retention-days: 7
