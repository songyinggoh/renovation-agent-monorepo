name: Quality Gates

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-quality:
    name: Backend Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript compilation
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          GOOGLE_API_KEY: test-key

      - name: Check for uncommitted schema drift
        run: |
          pnpm db:generate 2>&1 || true
          if [ -n "$(git diff --name-only backend/drizzle/)" ]; then
            echo "::error::Schema drift detected — run 'pnpm db:generate' and commit the migration"
            git diff backend/drizzle/
            exit 1
          fi
        working-directory: .
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: No orphaned manual migrations
        run: |
          if ls backend/drizzle/migrations/*.sql 2>/dev/null; then
            echo "::error::Manual migrations found — all migrations must go through drizzle-kit generate"
            exit 1
          fi
        working-directory: .

  frontend-quality:
    name: Frontend Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type-check
        run: pnpm type-check

      - name: Run tests
        run: pnpm test

      - name: Verify production build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: renovation_agent_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/renovation_agent_test
          NODE_ENV: test
          GOOGLE_API_KEY: test-key

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/renovation_agent_test
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY_TEST }}
          NODE_ENV: test
          PORT: 3000

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: e2e/test-results/
          retention-days: 7
